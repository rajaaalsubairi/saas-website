    <main role="main" id="main">
        
    <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <h1 class="jointitle push-0">Join us</h1>
        </div>
    </div>    
    <form action="thanks.html" method=“post” class="grid form">
        
        <div class="unit unit-xs-1 unit-s unit-m-1-2 unit-l-1-2">
            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname">
            </div>
    
            <div>
                <label for="name">First Name</label>
                <input id="name">
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s unit-m-1-2 unit-l-1-2">
            <div>
                <label for="firstname">Username</label>
                <input id="firstname">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password">
            </div>
        </div>
        
        <div class="unit unit-xs-1 unit-s unit-m-1-2 unit-l-1-2">
            <div>
                <label for="email-addr">E-mail Address</label>
                <input class="field" type="email" id="email-addr">
            </div>
            <div> 
                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Female</option>
                    <option>Male</option>
                    <option selected>Other</option>
                </select>
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s unit-m-1-2 unit-l-1-2 pad-t-1-2">
            <div> 
                <label for="subscribtion">Subscribtion</label>
                <select id="subscribtion">
                    <option>Free</option>
                    <option>Casual</option>
                    <option selected>Devoted</option>
                </select>
            </div>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <a href="thanks.html">
            <button type="submit">Join</button>
            </a>
        </div>
    </form>
    </main>
    
    <footer role="contentinfo" class="grid footer">
        <div class="pad-top unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-2">
            <a href="facebook.com" class="islands-1-2 push social social1"><img class="social" src="images/social1-08.svg" alt="facebook icon"></a>
            <a href="twitter.com" class="push social social2"><img class="social" src="images/social2-09.svg" alt="twitter icon"></a>
        </div>

    </footer>
